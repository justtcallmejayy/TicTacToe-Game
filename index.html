<html lang="en">
  <head>

    <title>Tic Tac Toe</title>

    <!-- Bootstrap CSS -->

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>

    <script src="script.js"></script>
